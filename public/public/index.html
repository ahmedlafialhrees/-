<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StageChat — تجربة صوت/كام</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>StageChat</h1>
    <div class="card">
      <label>اسمك</label>
      <input id="name" placeholder="أحمد"/>
      <label>الغرفة</label>
      <input id="room" value="majlis-1"/>
      <div class="row">
        <button id="joinBtn" class="btn btn-primary">ادخل الغرفة</button>
        <button id="leaveBtn" class="btn" disabled>خروج</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>مايك/كام</h3>
        <div class="row">
          <button id="toggleMic" class="btn">تشغيل المايك</button>
          <button id="toggleCam" class="btn">تشغيل الكام</button>
        </div>
        <video id="localVideo" playsinline autoplay muted></video>
        <audio id="localAudio" autoplay muted></audio>
      </div>

      <div class="card">
        <h3>المشاركون</h3>
        <div id="peers"></div>
      </div>
    </div>

    <p class="hint">
      ملاحظة: تحتاج **سيرفر إشارات** شغال. بعد ما ننشره على Render، حط رابطه في
      <code>public/app.js</code> مكان <code>SIGNALING_URL</code>.
    </p>
  </div>

  <!-- Socket.IO CDN -->
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
