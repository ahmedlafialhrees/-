<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StageChat Rooms</title>
  <style>
    body{margin:0;background:#0f1320;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:900px;margin:0 auto;padding:14px}
    .card{background:#0b0f1c;border:1px solid #1f2937;border-radius:12px;padding:14px;margin:12px 0}
    input,select,button{border:1px solid #334155;background:#0b1220;color:#e5e7eb;border-radius:10px;padding:10px;font-size:16px}
    button{cursor:pointer}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .hidden{display:none}
    .list button{display:block;width:100%;text-align:right;margin:6px 0}
    #msgs{height:58vh;overflow:auto;background:#0b0f1a;border:1px solid #1f2937;border-radius:10px;padding:10px}
    .sys{opacity:.8}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- شاشة الدخول -->
    <div id="view-login" class="card">
      <h3>دخول</h3>
      <div class="row">
        <input id="name" placeholder="اسمك">
        <select id="role">
          <option value="member">عضو</option>
          <option value="admin">أدمن</option>
          <option value="owner">أونر</option>
        </select>
        <input id="pass" placeholder="كلمة السر (للأونر/الأدمن)">
        <button id="go-login">استمرار</button>
      </div>
      <div style="opacity:.8;margin-top:6px">كلمة سر الأونر الافتراضية 7770 — والأدمن 7771 (تقدر تغيّرهم من Render)</div>
    </div>

    <!-- شاشة الرومات -->
    <div id="view-rooms" class="card hidden">
      <h3>الرومات</h3>
      <div id="rooms" class="list"></div>
      <div id="owner-tools" class="row hidden" style="margin-top:8px">
        <input id="newRoom" placeholder="اسم روم جديد">
        <button id="addRoom">إضافة روم</button>
      </div>
      <button id="backToLogin">رجوع</button>
    </div>

    <!-- شاشة الشات -->
    <div id="view-chat" class="card hidden">
      <div id="roomTitle" style="margin-bottom:8px"></div>
      <div id="msgs"></div>
      <div id="typing" style="margin-top:6px;opacity:.8"></div>
      <div class="row" style="margin-top:8px">
        <input id="text" placeholder="اكتب رسالة…" style="flex:1">
        <button id="send">إرسال</button>
        <button id="leave">خروج من الروم</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>
</html>
