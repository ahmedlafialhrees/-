<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دخول الشات الصوتي</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fafafa;margin:0;padding:0;display:grid;place-items:center;min-height:100vh}
    .card{background:#fff;border:1px solid #eee;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.05);padding:20px;max-width:420px;width:100%}
    .row{margin-bottom:12px}
    label{display:block;font-size:14px;margin-bottom:6px;color:#444}
    input,select,button{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;font-size:16px;box-sizing:border-box}
    button{background:#111;color:#fff;border:none;cursor:pointer}
    button:hover{opacity:.95}
    .hint{font-size:12px;color:#777;margin-top:4px}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin-top:0">الدخول</h2>

    <div class="row">
      <label for="nameInput">الاسم</label>
      <input id="nameInput" type="text" placeholder="اكتب اسمك" required />
    </div>

    <div class="row">
      <label for="roleSelect">الدور</label>
      <select id="roleSelect">
        <option value="user">عضو</option>
        <option value="admin">أدمن</option>
        <option value="owner">أونر</option>
      </select>
    </div>

    <div class="row">
      <label for="passwordInput">كلمة السر (للأدمن/الأونر)</label>
      <input id="passwordInput" type="password" placeholder="مثال: 6677 للأونر الرئيسي" />
      <div class="hint">الأونر الرئيسي اسمه <b>احمد</b> وكلمة سره <b>6677</b></div>
    </div>

    <button id="enterBtn" type="button">دخول</button>
  </div>

  <script type="module">
    import { OWNER_NAME, OWNER_PASS } from "./config.js";

    const nameEl = document.getElementById("nameInput");
    const roleEl = document.getElementById("roleSelect");
    const passEl = document.getElementById("passwordInput");
    const btn = document.getElementById("enterBtn");

    btn.addEventListener("click", () => {
      const name = (nameEl.value || "").trim();
      const role = roleEl.value;
      const pass = (passEl.value || "").trim();

      if (!name) { alert("اكتب اسمك"); return; }

      // تحقق الأونر الرئيسي
      if (name === OWNER_NAME) {
        if (pass !== OWNER_PASS) { alert("كلمة سر الأونر غلط"); return; }
        localStorage.setItem("role", "ownerMain");
      } else if (role === "owner") {
        alert("الأونر الرئيسي اسمه 'احمد' فقط");
        return;
      } else if (role === "admin") {
        if (!pass) { alert("حط كلمة سر الأدمن"); return; }
        localStorage.setItem("role", "admin");
      } else {
        localStorage.setItem("role", "user");
      }

      localStorage.setItem("name", name);
      localStorage.setItem("authTs", Date.now().toString());
      window.location.href = "chat.html";
    });
  </script>
</body>
</html>
