<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>دخول الشات</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <div class="container" style="padding-top:40px">
    <div class="card col" style="max-width:520px;margin:auto">
      <h2 style="margin:0">سجل الدخول</h2>
      <div class="badge">بدون إيميل — الاسم فقط</div>
      <input class="input" id="name" placeholder="اكتب اسمك"/>
      <div class="row">
        <input class="input" id="adminPass" placeholder="كلمة سر الأدمن (اختياري)"/>
        <input class="input" id="ownerPass" placeholder="كلمة سر الأونر (اختياري)"/>
      </div>
      <button class="btn" id="enter">دخول</button>
      <div id="err" style="color:#ff6b6b"></div>
      <hr style="opacity:.1;width:100%"/>
      <div class="row" style="justify-content:space-between">
        <a href="/owner">لوحة تحكم الأونر</a>
        <span class="badge">الظهور كـ متصل</span>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('enter').onclick = () => {
      const n = document.getElementById('name').value.trim();
      const a = document.getElementById('adminPass').value.trim();
      const o = document.getElementById('ownerPass').value.trim();
      sessionStorage.setItem("loginName", n);
      sessionStorage.setItem("adminPass", a);
      sessionStorage.setItem("ownerPass", o);
      location.href = "/chat";
    }
  </script>
</body>
</html>
