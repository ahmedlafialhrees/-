<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الشات الصوتي</title>
  <style>
    :root{--barH:50px}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fff;color:#111}
    .topbar{position:sticky;top:0;height:var(--barH);display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid #eee;padding:8px 10px;background:#fff;z-index:20}
    .left,.center,.right{display:flex;align-items:center;gap:8px}
    #centerTitle{font-weight:600}
    .menu{position:relative}
    .dropdown{position:absolute;top:100%;right:0;background:#fff;border:1px solid #ddd;border-radius:10px;min-width:180px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,.08);z-index:1000}
    .dropdown a{display:block;padding:10px 12px;text-decoration:none;color:#111}
    .dropdown a:hover{background:#f5f5f5}
    .hidden{display:none}
    .wrap{display:flex;flex-direction:column;height:100%}
    .messages{flex:1;overflow:auto;padding:10px 10px 90px}
    .msg{background:#f6f6f6;border:1px solid #eee;border-radius:14px;padding:10px 12px;margin:8px 0;white-space:pre-wrap;word-break:break-word;overflow-wrap:anywhere}
    .me{background:#eef6ff;border-color:#e1efff}
    .composer{position:fixed;bottom:0;left:0;right:0;background:#fff;border-top:1px solid #eee;padding:8px 10px}
    .as{font-size:12px;color:#666;margin-bottom:6px}
    .row{display:flex;gap:8px}
    .row input[type="text"]{flex:1;padding:12px;border:1px solid #ddd;border-radius:12px;font-size:16px}
    .row button{padding:12px 14px;border:none;border-radius:12px;background:#111;color:#fff;font-size:16px;cursor:pointer}
    .emoji-btn{background:#f6f6f6;color:#111;border:1px solid #ddd}
    .emoji-panel{position:absolute;bottom:64px;right:10px;background:#fff;border:1px solid #ddd;border-radius:12px;padding:8px;display:grid;grid-template-columns:repeat(8, 28px);gap:6px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
    .emoji{cursor:pointer;font-size:20px;line-height:28px;text-align:center}
    /* الاستيج كـ Overlay */
    .stage-overlay{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:50}
    .stage{background:#fff;border-radius:16px;min-width:280px;max-width:520px;width:92%;padding:14px;border:1px solid #eee}
    .stage h3{margin:0 0 10px}
    .slots{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
    .slot{border:1px dashed #ddd;border-radius:12px;padding:10px;text-align:center;cursor:pointer}
    .slot.me{border-color:#8ab4ff;background:#f4f9ff}
    .hint{font-size:12px;color:#777;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="left">
        <div class="menu">
          <button id="exitMenuBtn">خروج ▾</button>
          <div id="exitDropdown" class="dropdown hidden">
            <a id="controlPanelLink" class="hidden" href="owner.html">لوحة التحكم</a>
            <a id="logoutLink" href="#">تسجيل خروج</a>
          </div>
        </div>
      </div>
      <div class="center">
        <span id="centerTitle">الشات الصوتي</span>
      </div>
      <div class="right">
        <button id="toggleStageBtn" title="فتح/إغلاق الاستيج">🎤 الاستيج</button>
      </div>
    </div>

    <div id="messages" class="messages"></div>

    <div class="composer">
      <div id="asLine" class="as">ترسل كـ: -</div>
      <div class="row" style="position:relative">
        <button id="emojiBtn" class="emoji-btn" title="إيموجي">🙂</button>
        <input id="msgInput" type="text" placeholder="اكتب رسالتك..." />
        <button id="sendBtn">إرسال</button>

        <div id="emojiPanel" class="emoji-panel hidden" role="dialog" aria-label="الإيموجي">
          <!-- إيموجيات بسيطة -->
          <div class="emoji">😀</div><div class="emoji">😁</div><div class="emoji">😂</div><div class="emoji">🤣</div>
          <div class="emoji">😊</div><div class="emoji">🥰</div><div class="emoji">😎</div><div class="emoji">🤔</div>
          <div class="emoji">🙃</div><div class="emoji">😴</div><div class="emoji">😡</div><div class="emoji">😭</div>
          <div class="emoji">👏</div><div class="emoji">👍</div><div class="emoji">🔥</div><div class="emoji">❤️</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div id="stageOverlay" class="stage-overlay" role="dialog" aria-label="الاستيج">
    <div class="stage">
      <h3>الاستيج (اضغط على خانة للصعود/النزول)</h3>
      <div id="slots" class="slots">
        <!-- يتم ملؤها من chat.js -->
      </div>
      <div class="hint">إذا سكّرت الاستيج وأنت طالع فوق، تنزل تلقائياً.</div>
      <div style="text-align:center;margin-top:10px">
        <button id="closeStageBtn">إغلاق</button>
      </div>
    </div>
  </div>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" src="./chat.js"></script>
</body>
</html>
